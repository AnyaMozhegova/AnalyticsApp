<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="/html/resources/css/base.css" rel="stylesheet">
    <script src="/html/resources/js/admin.js"></script>
</head>
<body class="abstract-background justify-center items-center min-h-screen flex flex-col">
<nav class="bg-transparent flex justify-between items-center w-full p-4">
    <a class="text-white text-4xl font-bold">Analytics App</a>
    <div>
        <a href="http://localhost:3001/admin-create" class="text-white pr-4">Create an Admin</a>
        <a href="http://localhost:3001/customers" class="text-white pr-4">Customers</a>
        <details class="dropdown inline-block relative">
            <summary class="text-white py-2 px-4 rounded inline-flex items-center cursor-pointer">
                <span class="mr-1">Personal Cabinet</span>
                <i class="fa-solid fa-user"></i>
            </summary>
            <div class="dropdown-menu bg-gray-700 p-2 rounded">
                <button id="settings"
                        class="w-full bg-transparent hover:bg-gray-400 py-2 px-4 rounded transition-colors duration-150">
                    Settings
                </button>
                <button id="exit"
                        class="w-full bg-transparent hover:bg-gray-400 py-2 px-4 rounded transition-colors duration-150 mt-2">
                    Exit
                </button>
            </div>
        </details>
    </div>
</nav>
<div class="h-screen flex justify-center items-center">
    <div class="bg-white p-8 rounded-lg shadow-lg min-w-full md:min-w-1/2">
        <div class="flex justify-between items-center">
            <h1 class="text-3xl font-bold pr-4">Admins</h1>
            <button id="filter-toggle"
                    class="text-sm bg-blue-500 hover:bg-blue-700 text-white font-bold pr-4 py-2 px-4 rounded">
                <span>Show My Subordinates</span>
                <i class="fa-solid fa-filter"></i>
            </button>
        </div>
        <table class="table-auto w-full mt-4">
            <thead>
            <tr>
                <th></th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody id="admins-body">
            </tbody>
        </table>
    </div>
</div>
<script src="/html/resources/js/sign-out.js"></script>
<script src="/html/resources/js/admin-home.js"></script>
</body>
</html>
