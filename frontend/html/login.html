<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- HTMX CDN -->
    <script src="https://unpkg.com/htmx.org"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="html/resources/css/login.css" rel="stylesheet">
</head>
<body class="abstract-background justify-center items-center min-h-screen flex flex-col">
    <nav class="bg-transparent">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between items-center">
                <!-- Logo and company name aligned to the left and styled -->
                <a href="#" class="py-4 px-2 text-left">
                    <span class="font-bold text-white text-4xl">Analytics App</span>
                </a>
                <!-- Possibly other nav items here -->
            </div>
        </div>
    </nav>
<div class="h-screen flex justify-center items-center">
    <div class="bg-white p-8 rounded-lg shadow-lg min-w-full md:min-w-1/2">
        <h1 class="text-3xl font-bold text-center mb-4">Login</h1>
        <form hx-post="http://0.0.0.0:8000/login" method="post" hx-target="#response" class="space-y-4">
            <div>
                <label class="block mb-2 text-sm font-medium text-gray-700" for="username">Email</label>
                <input type="email" id="username" name="email" required
                       class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
            </div>
            <div>
                <label class="block mb-2 text-sm font-medium text-gray-700" for="password">Password</label>
                <input type="password" id="password" name="password" required
                       class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
            </div>
            <div class="radio-button">
                <label>
                    <input type="radio" name="role" value="customer" checked="checked">
                    <span class="checkmark"></span>
                    Customer
                </label>
                <label>
                    <input type="radio" name="role" value="admin">
                    <span class="checkmark"></span>
                    Admin
                </label>
            </div>
            <button type="submit"
                    class="w-full text-white bg-blue-500 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                Login
            </button>
            <div id="response"></div>
            <div class="text-sm font-medium text-gray-500">
                <a href="#" class="text-blue-600 hover:underline">Forgot your password?</a>
                <br>
                <a href="#" class="text-blue-600 hover:underline">Don't have an account? Sign up</a>
            </div>
        </form>
    </div>
</div>
<script src="html/resources/js/login.js"></script>
</body>
</html>
