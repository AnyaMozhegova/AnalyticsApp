<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Admin Account</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="/html/resources/css/base.css" rel="stylesheet">
    <script src="/html/resources/js/admin.js"></script>
</head>
<body class="abstract-background justify-center items-center min-h-screen flex flex-col">
<nav class="bg-transparent flex justify-between items-center w-full p-4">
    <a class="text-white text-4xl font-bold">Analytics App</a>
    <div>
        <a href="http://localhost:3001/admin-home" class="text-white pr-4">Admins</a>
        <a href="#" class="text-white pr-4">Customers</a>
        <div class="dropdown inline-block relative">
            <button class="text-white py-2 px-4 rounded inline-flex items-center">
                <span class="mr-1">Personal Cabinet</span>
                <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                    <path d="M5.516 7.548c-2-2-5.516-1.795-5.516-1.795S4.258.999 7.258.999c3 0 5.677 2.25 7 2.25 1.323 0 4-2.25 7-2.25 3 0 5.677 4.754 5.677 4.754s-3.516-.205-5.516 1.795c-2 2-1.84 5.365-1.84 5.365S13.677 7.548 10 7.548c-3.678 0-4.484 5.365-4.484 5.365S7.516 9.548 5.516 7.548z"/>
                </svg>
            </button>
            <ul class="dropdown-menu absolute hidden text-gray-700 pt-1">
                <li class=""><a class="rounded-t bg-gray-200 hover:bg-gray-400 py-2 px-4 block whitespace-no-wrap"
                                href="#">Settings</a></li>
                <li class=""><a class="rounded-b bg-gray-200 hover:bg-gray-400 py-2 px-4 block whitespace-no-wrap"
                                href="#">Exit</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="h-screen flex justify-center items-center">
    <div class="bg-white p-8 rounded-lg shadow-lg min-w-full md:min-w-1/2">
        <h1 class="text-3xl font-bold text-center mb-4">Create Admin Account</h1>
        <form id="admin-create-form" class="space-y-4">
            <div>
                <label class="block mb-2 text-sm font-medium text-gray-700" for="name">Name</label>
                <input type="text" id="name" name="name" required placeholder="Admin Name" class="input-field">
            </div>
            <div>
                <label class="block mb-2 text-sm font-medium text-gray-700" for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="admin@example.com"
                       class="input-field">
            </div>
            <div id="generated-password-container" class="hidden">
                <label class="block mb-2 text-sm font-medium text-gray-700">Generated Password</label>
                <div class="flex items-center space-x-2">
                    <p id="generated-password" class="p-3 bg-gray-100 rounded"></p>
                    <button id="copy-password" title="Copy password" type="button">
                        <i class="fas fa-copy"></i>
                    </button>
                </div>
                <p class="block mb-2 text-m font-medium">Do not forget to send it to created admin and ask them to
                    change it once they login.</p>
            </div>

            <button type="submit" onclick="adminCreate(); return false;"
                    class="w-full text-white bg-blue-500 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                Create Account
            </button>
        </form>
    </div>
</div>
<script src="/html/resources/js/admin-create.js"></script>
</body>
</html>
