<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="html/resources/css/sign_up.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="html/resources/js/app.js"></script>
</head>
<body class="abstract-background justify-center items-center min-h-screen flex flex-col">
<nav class="bg-transparent">
    <div class="max-w-6xl mx-auto px-4">
        <div class="flex justify-between items-center">
            <a class="py-4 px-2 text-left">
                <span class="font-bold text-white text-4xl">Analytics App</span>
            </a>
        </div>
    </div>
</nav>
<div class="h-screen flex justify-center items-center">
    <div class="bg-white p-8 rounded-lg shadow-lg min-w-full md:min-w-1/2">
        <h1 class="text-3xl font-bold text-center mb-4">Sign Up</h1>
        <form hx-post="http://localhost:8001/customer/sign_up" method="post" class="space-y-4">
            <div>
                <label class="block mb-2 text-sm font-medium text-gray-700" for="name">Name</label>
                <input type="text" id="name" name="name" required placeholder="John Doe" minlength="1" maxlength="20"
                       class="input-field">
                <div class="tooltip">
                    <i class="fas fa-info-circle"></i>
                    <span class="tooltiptext">Name should be 1-20 characters long</span>
                </div>
            </div>
            <div>
                <label class="block mb-2 text-sm font-medium text-gray-700" for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="email@example.com"
                       class="input-field">
                <div class="tooltip">
                    <i class="fas fa-info-circle"></i>
                    <span class="tooltiptext">Email should be unique</span>
                </div>
            </div>
            <div>
                <label class="block mb-2 text-sm font-medium text-gray-700" for="password">Password</label>
                <input type="password" id="password" name="password" required
                       pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@$!%*?&]).{10,20}"
                       placeholder="Password" class="input-field">
                <div class="tooltip">
                    <i class="fas fa-info-circle"></i>
                    <span class="tooltiptext">10-20 characters long, at least 1 uppercase, lowercase letter, 1 digit,
                    and 1 special character @$!%*?&</span>
                </div>
            </div>
            <div>
                <label class="block mb-2 text-sm font-medium text-gray-700" for="password_confirm">Password
                    confirm</label>
                <input type="password" id="password_confirm" name="password_confirm" required
                       class="input-field" placeholder="Confirm Password">
                <div class="tooltip">
                    <i class="fas fa-info-circle"></i>
                    <span class="tooltiptext">Confirm your password</span>
                </div>
            </div>
            <button type="submit"
                    class="w-full text-white bg-blue-500 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                Sign Up
            </button>
            <div class="text-sm font-medium text-gray-500">
                <a href="http://localhost:3001/login" class="text-blue-600 hover:underline">Already have an account?
                    Login</a>
            </div>
        </form>
    </div>
</div>
<script src="html/resources/js/sign_up.js"></script>
</body>
</html>
